<meta charset="utf-8">

<canvas id="tela" width="600" height="400"></canvas>

<script>

  var tela = document.getElementById('tela');
  var pincel = tela.getContext('2d');

  pincel.fillStyle = 'green';
  pincel.fillRect(0,0,450,300);

  pincel.fillStyle = 'yellow';
  pincel.beginPath();
  pincel.moveTo(30,150);
  pincel.lineTo(225,50);
  pincel.lineTo(400,150);
  pincel.fill();

  pincel.fillStyle = 'yellow';
  pincel.beginPath();
  pincel.moveTo(30,150);
  pincel.lineTo(225,250);
  pincel.lineTo(400,150);
  pincel.fill();

  pincel.fillStyle = 'darkblue';
  pincel.beginPath();
  pincel.arc(225,150,70,0,2*3.14);
  pincel.fill();


</script>
